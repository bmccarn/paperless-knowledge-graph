

services:
  app:
    build: .
    ports:
      - "8484:8000"
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
      pgvector:
        condition: service_healthy
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    mem_limit: 2g
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    environment:
      # NEXT_PUBLIC_API_URL removed - using /api rewrites for external access
      - BACKEND_URL=http://app:8000
    depends_on:
      - app
    restart: unless-stopped

  pgvector:
    image: pgvector/pgvector:pg16
    mem_limit: 1g
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  neo4j_data:
  pgvector_data:
